<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="trial">
        <div class="overlap">
          <img class="subtract" src="https://c.animaapp.com/JJxqcGU2/img/subtract-8.svg" />
          <img class="vector" src="https://c.animaapp.com/JJxqcGU2/img/vector-37.svg" />
          <img class="img" src="https://c.animaapp.com/JJxqcGU2/img/vector-40.svg" />
          <div class="group">
            <div class="schere-comp">
              <div class="overlap-group">
                <img class="vector-2" src="https://c.animaapp.com/JJxqcGU2/img/vector-4.svg" />
                <div class="group-2">
                  <div class="text-wrapper">0</div>
                  <div class="text-wrapper-2">Bilder erfassen</div>
                </div>
                <div class="text-wrapper-3">Schere</div>
              </div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <img class="group-3" src="https://c.animaapp.com/JJxqcGU2/img/group-6-2@2x.png" />
                  <img class="vector-3" src="https://c.animaapp.com/JJxqcGU2/img/vector-22-2.svg" />
                  <div class="group-4">
                    <img class="subtract-2" src="https://c.animaapp.com/JJxqcGU2/img/subtract-5.svg" />
                    <img class="subtract-3" src="https://c.animaapp.com/JJxqcGU2/img/subtract-4.svg" />
                  </div>
                  <img class="vector-4" src="https://c.animaapp.com/JJxqcGU2/img/vector-23-2.svg" />
                  <img class="vector-5" src="https://c.animaapp.com/JJxqcGU2/img/vector-21-2.svg" />
                </div>
              </div>
            </div>
            <div class="stein-comp">
              <div class="overlap-group">
                <img class="vector-2" src="https://c.animaapp.com/JJxqcGU2/img/vector-3.svg" />
                <div class="group-2">
                  <div class="text-wrapper">0</div>
                  <div class="text-wrapper-2">Bilder erfassen</div>
                </div>
                <div class="text-wrapper-3">Stein</div>
              </div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <img class="group-3" src="https://c.animaapp.com/JJxqcGU2/img/group-6-1@2x.png" />
                  <img class="vector-3" src="https://c.animaapp.com/JJxqcGU2/img/vector-22-1.svg" />
                  <div class="group-4">
                    <img class="subtract-2" src="https://c.animaapp.com/JJxqcGU2/img/subtract-3.svg" />
                    <img class="subtract-3" src="https://c.animaapp.com/JJxqcGU2/img/subtract-2.svg" />
                  </div>
                  <img class="vector-4" src="https://c.animaapp.com/JJxqcGU2/img/vector-23-1.svg" />
                  <img class="vector-5" src="https://c.animaapp.com/JJxqcGU2/img/vector-21-1.svg" />
                </div>
              </div>
            </div>
            <div class="papier-comp">
              <div class="overlap-group">
                <img class="vector-2" src="https://c.animaapp.com/JJxqcGU2/img/vector-2.svg" />
                <div class="group-2">
                  <div class="text-wrapper">0</div>
                  <div class="text-wrapper-2">Bilder erfassen</div>
                </div>
                <div class="text-wrapper-3">Papier</div>
              </div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <img class="group-3" src="https://c.animaapp.com/JJxqcGU2/img/group-6@2x.png" />
                  <img class="vector-3" src="https://c.animaapp.com/JJxqcGU2/img/vector-22.svg" />
                  <div class="group-4">
                    <img class="subtract-2" src="https://c.animaapp.com/JJxqcGU2/img/subtract-1.svg" />
                    <img class="subtract-3" src="https://c.animaapp.com/JJxqcGU2/img/subtract.svg" />
                  </div>
                  <img class="vector-4" src="https://c.animaapp.com/JJxqcGU2/img/vector-23.svg" />
                  <img class="vector-5" src="https://c.animaapp.com/JJxqcGU2/img/vector-21.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-2">
              <div class="overlap-group-3">
                <img class="rectangle" src="https://c.animaapp.com/JJxqcGU2/img/rectangle-18.svg" />
                <div class="text-wrapper-4">Du</div>
              </div>
              <div class="vector-wrapper">
                <img class="vector-6" src="https://c.animaapp.com/JJxqcGU2/img/vector-1.svg" />
              </div>
              <div class="ellipse"></div>
            </div>
          </div>
          <div class="div-wrapper">
            <div class="overlap-3">
              <div class="rectangle-2"></div>
              <div class="overlap-group-4"><div class="text-wrapper-5">Virtueller Gegner</div></div>
              <div class="ellipse-2"></div>
            </div>
          </div>
          <div class="rectangle-3"></div>
          <p class="w-hle-eine-klasse">
            Wähle eine Klasse und halte die Leertaste gedrückt,<br />um mit dem Training zu beginnen.
          </p>
          <div class="tipps">
            <div class="overlap-4">
              <div class="ellipse-3"></div>
              <div class="text-wrapper-6">Tipps</div>
            </div>
          </div>
          <div class="tutorial">
            <div class="overlap-4">
              <div class="text-wrapper-6">Tutorial</div>
              <div class="ellipse-4"></div>
            </div>
          </div>
          <div class="trainiere"><div class="text-wrapper-7">Trainiere</div></div>
          <img class="vector-7" src="https://c.animaapp.com/JJxqcGU2/img/vector-39.svg" />
        </div>
        <div class="group-5">
          <div class="overlap-group-5">
            <img class="vector-8" src="https://c.animaapp.com/JJxqcGU2/img/group-6-3@2x.png" />
            <img class="vector-9" src="https://c.animaapp.com/JJxqcGU2/img/group-6-3@2x.png" />
            <img class="vector-10" src="https://c.animaapp.com/JJxqcGU2/img/group-6-3@2x.png" />
          </div>
          <div class="group-6">
            <img class="subtract-4" src="https://c.animaapp.com/JJxqcGU2/img/group-6-3@2x.png" />
            <img class="subtract-5" src="https://c.animaapp.com/JJxqcGU2/img/group-6-3@2x.png" />
          </div>
        </div>
        <img class="group-7" src="https://c.animaapp.com/JJxqcGU2/img/group-14.png" />
        <img class="group-8" src="https://c.animaapp.com/JJxqcGU2/img/group-13.png" />
      
    </div>
  </body>
</html>
